<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jamie xx Trivia Quiz</title>
    <meta name="description" content="Test your knowledge of the career of one of England's finest Producer/DJ's!">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header role="banner">
      <div class="col-4">
        <a href="index.html" alt="start over?">
          <h1>Jamie xx Career Trivia Quiz</h1>
        </a>
      </div>
    </header>
      <main role="main">
          <div class="quizStart">
              <p>Are you ready for some overly-detailed questions about the career of a London-based
                  electronic music DJ?
              </p>
            <button role="button" class="startButton">
              Let's Get It
            </button>
          </div>
          <div class="questionAnswerForm"></div>
      <div class="col-8, progress">
        <ul>
          <li>Question: <span class="questionNumber">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>    
      <footer role="footer">
        <p>Misclick an answer? Click the title to start over.</p>

      </main>
    </body>
</html>
